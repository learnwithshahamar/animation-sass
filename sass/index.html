<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation on scroll</title>
    <link rel="stylesheet" href="aos.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="section">
      <div class="box-1" data-aos="fade-up">1</div>
      <div class="box-2" data-aos="fade-down">2</div>
    </div>
    <div class="section">
      <div class="box-1" data-aos="fade-right">3</div>
      <div
        class="box-2"
        data-aos="fade-left"
        data-aos-offset="200"
        data-aos-duration="1000"
        data-aos-easing="ease-in-out"
      >
        4
      </div>
    </div>
    <div class="section">
      <div class="box-1" data-aos="fade-up-right">5</div>
      <div class="box-2" data-aos="fade-up-left">6</div>
    </div>
    <div class="section">
      <div class="box-1" data-aos="flip-left">7</div>
      <div class="box-2" data-aos="flip-right">8</div>
    </div>
    <div class="section">
      <div class="box-1" data-aos="zoom-in">9</div>
      <div class="box-2" data-aos="zoom-out">10</div>
    </div>

    <script src="aos.js"></script>
    <script>
      AOS.init({
        duration: 600,
        easing: "ease-in-out-quad",
      });
    </script>
  </body>
</html>
